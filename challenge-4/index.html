<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="victor">
          <img src="./images/bg-pattern-card.svg" alt="card-bg" />
        </div>
        <div class="name">
          <img src="./images/image-victor.jpg" alt="display picture of man" />
           <h1>Victor Crest
          <span id="sixnum">26</span></h1>
          <p class="london"> London </p>
        </div>
        <hr />
        <div class="first">
          <span class="stat">80K</span>
          <span class="stat">803K</span>
          <span class="stat">1.4K</span>
        </div>

        <div class="second">
          <span> Followers </span>
          <span> Likes </span>
          <span> &nbsp; Photos </span>
        </div>
      </div>
    </main>
   <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/profile/mikiadarsh25" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/mikiadarsh25">Adarsh Prakash</a>.
      </div>
    </footer>
  </body>
</html>
