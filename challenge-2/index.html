<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="main_card">
        <div class="img_div">
          <img
            src="./images/image-header-desktop.jpg"
            alt="there was a image here"
          />
        </div>
        <div class="text_div">
          <p class="bold">
          <h1> Get <span id="purple_bold">insights</span> that help your business
            grow.</h1>
          </p>
          <p class="gray_text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="tnum">
            <p class="num">10k+</p>
            <span class="text">COMPANIES</span>
            <p class="num">314</p>
            <span class="text">TEMPLATES</span>
            <p class="num">12M+</p>
            <span class="text"> &nbsp; &nbsp; QUERIES</span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/profile/mikiadarsh25" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/mikiadarsh25">Adarsh Prakash</a>.
      </div>
    </footer>
  </body>
</html>
