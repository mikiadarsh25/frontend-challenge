<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>


</head>

<body>
    <main>
        <div id="container">
            <img id="QR-img" src="./images/image-qr-code.png" alt="Image of QR-Code">
            <h1 id="header"> Improve your front-end skills by building projects</h1>
            <p id="para"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>
    <footer>
        <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/profile/mikiadarsh25" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/mikiadarsh25">Adarsh Prakash</a>.
      </div>
    </footer>
  </body>
</html>
