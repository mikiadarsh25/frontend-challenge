<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- google font link below -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
    <div class="bgcontainer">
      <div class="container">
        <img
          src="./images/illustration-hero.svg"
          alt="illustration-hero"
          id="hero_img"
        />
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="music">
          <img src="./images/icon-music.svg" alt="music icon" id="music_img" />

          <ul>
            <li id="alpha">Annual Plan</li>
            <li id="num">$59.99/year</li>
          </ul>
          <span>Change</span>
        </div>

        <div class="btn">
          <input type="button" value="Proceed to Payment " class="blue_btn" />
          <input type="button" value="Cancel Order" class="cancle_btn" />
        </div>
      </div>
    </div>
  </main>
   <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/profile/mikiadarsh25" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mikiadarsh25" target="_blank"
        >Adarsh Prakash</a
      >
    </div>
   </footer>
  </body>
</html>
