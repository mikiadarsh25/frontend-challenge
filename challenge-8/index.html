<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/2cce1b1722.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="logocontainer">
          <img src="./images/logo.svg" alt="" class="logo" />
        </div>
        <div class="imgcontainer">
          <img
            src="./images/illustration-mockups.svg"
            alt=""
            class="illustration-mockups"
          />
        </div>
        <div class="firstdiv">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button type="submit" class="btn">Register</button>
        </div>
        <div class="seconddiv">
          <a href="https://www.facebook.com/juveria.dalvi/" target="_blank">
            <i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://twitter.com/juveriia_" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com/juveriia._/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/profile/mikiadarsh25" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/mikiadarsh25">Adarsh Prakash</a>.
      </div>
    </footer>
  </body>
</html>
